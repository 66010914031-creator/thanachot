<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ธนโชติ วงศ์ดี (กาย)</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        .btn-green { background-color: #28a745; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin: 5px; }
        .btn-orange { background-color: #fd7e14; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin: 5px; }
        .btn-green:hover, .btn-orange:hover { opacity: 0.8; }
        #myImage { margin-top: 20px; border: 5px solid #eee; border-radius: 10px; transition: 0.3s; }
    </style>
</head>

<body>
    <h1>66010914031 ธนโชติ วงศ์ดี (กาย)</h1>

    <div class="btn-container">
        <button class="btn-green" onclick="changeImage('1.jpg')">แสดงรูปที่ 1 (สีเขียว)</button>
        <button class="btn-orange" onclick="changeImage('2.jpg')">แสดงรูปที่ 2 (สีส้ม)</button>
    </div>

    <img id="myImage" src="1.jpg" height="350">

    <script>
        function changeImage(newPath) {
            var imgElement = document.getElementById('myImage');
            if (imgElement) {
                imgElement.src = newPath;
                console.log("กำลังเปลี่ยนรูปเป็น: " + newPath);
            } else {
                alert("หาที่วางรูปไม่เจอ! (id myImage หายไป)");
            }
        }
    </script>
</body>
</html>
